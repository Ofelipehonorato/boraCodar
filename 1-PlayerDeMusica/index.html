<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset_style.css">
  <link rel="stylesheet" href="style.css">
  <title>Player de Música</title>
</head>
<body>
  <section>

    <div class="player1">
      <img src="./img/logo-player.png" class="player1-logo" alt="Capa do Album">
      <h1>Acorda Deivinho</h1>
      <h2>Banda Rocketseat</h2>
        <div class="player1-icons">
          <img src="./img/voltar.png" alt="Voltar música">
          <img src="./img/play.png" alt="Inciar e Pausar músicas">
          <img src="./img/avancar.png" alt="Pular Música">
        </div>
        <div class="barra-progresso">
          <p>03:20</p>
          <p>00:12</p>
        </div>
        
    </div>

    <div class="player2">      
        <img src="./img/logo-player.png" class="player2-logo" alt="Capa do Album">  
        
      <div class="titulo-play2">
        <h1>Acorda Deivinho</h1>
        <h2>Banda Rocketseat</h2>
      </div>

      <div class="player2-icons">
        <img src="./img/voltar.png" alt="Voltar música">
        <img src="./img/play.png" alt="Inciar e Pausar músicas">
        <img src="./img/avancar.png" alt="Pular Música">
      </div>
      
      <div class="barra-progresso-play2">
        <p>03:20</p>
        <p>00:12</p>
      </div>

    </div>

  </section>
  
</body>
</html>
